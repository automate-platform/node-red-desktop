<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <title>Extension</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="extension.css" rel="stylesheet" />
  </head>

  <body>
    <div class="spinner-custom d-none" id="spinner-custom">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container-fluid" id="wrapper">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse pt-1"
        >
          <div class="position-sticky pt-3 sidebar-sticky">
            <div class="mx-2 mt-0 mb-3">
              <input
                type="text"
                class="form-control outline-none shadow-none search-box"
                id="search"
                placeholder=""
              />
            </div>

            <div class="accordion" id="accordionPanelsStayOpenExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button shadow-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne"
                    aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseOne"
                  >
                    INSTALLED
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseOne"
                  class="accordion-collapse collapse show"
                >
                  <div class="accordion-body p-0" id="installed"></div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button shadow-none collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo"
                    aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseTwo"
                  >
                    RECOMMENDED
                  </button>
                </h2>
                <div
                  id="panelsStayOpen-collapseTwo"
                  class="accordion-collapse collapse"
                >
                  <div class="accordion-body p-0" id="recommended"></div>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-2">
          <div class="container pt-2 d-none" id="container-detail">
            <div class="d-flex">
              <img
                src="../assets/brand/logo.svg"
                style="width: 150px; padding-right: 15px"
                class="pt-2"
              />
              <div class="ps-2">
                <h1 class="mb-0" id="itemName">&nbsp;</h1>
                <p class="d-block mb-1 text-primary" id="itemAuthor">&nbsp;</p>
                <p id="itemDes">&nbsp;</p>
                <div class="flex">
                  <button class="btn btn-secondary btn-sm me-2 d-none" id="btn-disable">Disable</button>
                  <button class="btn btn-primary btn-sm d-none" id="btn-install" onclick="installExtension()" >Install</button>
                  <button class="btn btn-primary btn-sm d-none" id="btn-un-install" onclick="unInstallExtension()" >Uninstall</button>
                </div>
              </div>
            </div>
            <div class="row pt-3">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button
                    class="nav-link active"
                    id="nav-detail-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-detail"
                    type="button"
                    role="tab"
                    aria-controls="nav-detail"
                    aria-selected="true"
                  >
                    DETAIL
                  </button>
                  <button
                    class="nav-link"
                    id="nav-feature-contributions-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-feature-contributions"
                    type="button"
                    role="tab"
                    aria-controls="nav-feature-contributions"
                    aria-selected="false"
                  >
                    FEATURE CONTRIBUTIONS
                  </button>
                  <button
                    class="nav-link"
                    id="nav-changelog-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-changelog"
                    type="button"
                    role="tab"
                    aria-controls="nav-changelog"
                    aria-selected="false"
                  >
                    CHANGELOG
                  </button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-detail"
                  role="tabpanel"
                  aria-labelledby="nav-detail-tab"
                  tabindex="0"
                >
                  <div class="tab-body">
                    <div class="">DETAIL</div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-feature-contributions"
                  role="tabpanel"
                  aria-labelledby="nav-feature-contributions-tab"
                  tabindex="0"
                >
                  <div class="tab-body">
                    <div class="">FEATURE CONTRIBUTIONS</div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-changelog"
                  role="tabpanel"
                  aria-labelledby="nav-changelog-tab"
                  tabindex="0"
                >
                  <div class="tab-body">
                    <div class="">CHANGELOG</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div id="snackbar"></div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>  
    <script src="./main.js"></script>
  </body>
</html>
